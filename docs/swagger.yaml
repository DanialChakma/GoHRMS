basePath: /api/v1
definitions:
  controllers.LoginRequest:
    properties:
      password:
        example: "123456"
        type: string
      username:
        example: john
        type: string
    required:
    - password
    - username
    type: object
  controllers.RegisterRequest:
    properties:
      email:
        example: john@example.com
        type: string
      password:
        example: "123456"
        type: string
      role:
        example: user
        type: string
      username:
        example: john
        type: string
    required:
    - email
    - password
    - role
    - username
    type: object
  controllers.TokenResponse:
    properties:
      access_token:
        example: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9...
        type: string
      refresh_token:
        example: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9...
        type: string
    type: object
  dto.DepartmentListResponse:
    properties:
      data:
        items:
          $ref: '#/definitions/models.Department'
        type: array
      page:
        type: integer
      page_size:
        type: integer
      total:
        type: integer
      total_page:
        type: integer
    type: object
  dto.EmployeeListResponse:
    properties:
      data:
        items:
          $ref: '#/definitions/models.Employee'
        type: array
      page:
        type: integer
      page_size:
        type: integer
      total:
        type: integer
      total_page:
        type: integer
    type: object
  dto.JobTitleListResponse:
