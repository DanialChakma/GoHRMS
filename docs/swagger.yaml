    properties:
      check_in:
        type: string
      check_out:
        type: string
      date:
        type: string
      employee_id:
        type: integer
      id:
        type: integer
    type: object
  models.Department:
    properties:
      id:
        type: integer
      name:
        type: string
    type: object
  models.Employee:
    properties:
      department_id:
        type: integer
      email:
        type: string
      employee_code:
        type: string
      first_name:
        type: string
      hire_date:
        type: string
      id:
        type: integer
      job_title_id:
        type: integer
      last_name:
        type: string
      phone:
        type: string
