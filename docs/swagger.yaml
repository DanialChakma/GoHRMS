      id:
        type: integer
      title:
        type: string
    type: object
  models.LeaveRequest:
    properties:
      employee_id:
        type: integer
      end_date:
        type: string
      id:
        type: integer
      leave_type:
        type: string
      start_date:
        type: string
      status:
        type: string
    type: object
  models.Payroll:
    properties:
      base_salary:
        type: number
      bonus:
        type: number
      deductions:
        type: number
      employee_id:
        type: integer
      id:
        type: integer
      month:
        description: could be first day of month
        type: string
      net_salary:
        type: number
    type: object
  models.User:
    properties:
      created_at:
        type: string
      email:
        type: string
      employee_id:
        type: integer
      id:
        type: integer
      is_active:
        type: boolean
      password:
        type: string
      role_id:
        type: integer
      updated_at:
        type: string
      username:
        type: string
    type: object
